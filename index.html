<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="resources/js/index.js" defer></script>
    <link rel="stylesheet" href="resources/css/style.css">
    <title>Epic: The Musical Saga Countdown Timer</title>
</head>
<body>
    <div class="filter__1"></div>
    <div id="shimmers" class="shimmer"></div>
    <div class="filter__2"></div>

        <div class="countdown">
            <h1>Epic: Cyclops Saga Countdown</h1>
            <div class="timer">
              <div class="days" role="timer"></div>
              <div class="hours" role="timer"></div>
              <div class="mins" role="timer"></div>
              <div class="sec-cta">
                <div class="secs animated" role="timer"></div><span>seconds</span>
              </div>
            </div>
            <img class="cover" src="resources/images/cyclops_saga.jpg" alt="epic the musical cyclops saga concept album cover">
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

</body>
</html>
